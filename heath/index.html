<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
        </style>
        <script src="https://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    </head>
    <body>
        <div style="height:300px;min-width:300px" id="container"></div>
        <script>
            var chart = Highcharts.chart('container',{
			credits:{
     enabled: false // 禁用版权信息
	},
    chart: {
        type: 'spline'
    },
    title: {
        text: ''
    },
    xAxis: {
		gridLineWidth:1,
        allowDecimals: false,
		tickInterval:10
    },
    yAxis: {
		allowDecimals: false,
		gridLineWidth:0,
        title: {
            text: ''
        },
		categories:[null,"深度<br>睡眠","睡着","醒着",null],
		labels:{
		style:{
			color:'#666666'
			,fontSize:"20px"
		}
		}
	},
    tooltip: {
        enabled:false,
    },
	legend:{
		enabled:false,
	},
    plotOptions: {
        spline: {
            marker: {
                enabled: false,
                symbol: 'circle',
                radius: 2,
                states: {
                    hover: {
                        enabled: false
                    }
                }
            }
        }
    },
    series: [{
        data: [1,1,2,2,2,3,3,3,1,1,3,3,3,1,1,2,2,1,1,1,1,2,2,2,2,1,1,1,
		1,2,2,2,3,3,3,1,1,3,3,3,1,1,2,2,1,1,1,1,2,2,2,2,1,1,1,1,3,3,3,1,1,2,2,1,1,1,1,2,2,2,2,1,1,1,1,3],
		lineWidth: 5
    }]
});
        </script>
    </body>
</html>
